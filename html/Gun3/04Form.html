<!DOCTYPE html>
<html lang="tr">
<head>
	<title>Form 1</title>
</head>
<body>

	<!-- Form Elementleri -->

	<label>Text</label> : 
	<input type="text" name="name" value="adi soyadi"><br><br>
	
	<label>Button</label> : 
	<input type="button" name="button" value="Button"><br><br>

	<label>Radio</label> : 
	Kücük: <input type="Radio" name="Radio" id="r1" value="kucuk">
	Orta: <input type="Radio" name="Radio" id="r2" value="orta">
	Büyük: <input type="Radio" name="Radio" id="r3" value="buyuk"><br><br>

	<label>Checkbox</label> :
	Kücük: <input type="Checkbox" name="Checkbox" value="kucuk">
	Orta: <input type="Checkbox" name="Checkbox" value="orta">
	Büyük: <input type="Checkbox" name="Checkbox" value="buyuk"><br><br>

	<label>Submit</label>:
	<input type="submit" name="submit" value="Gönder"><br><br>

	<label>Drop Down</label>:
	<select name="select">
		<option value="1">Türkçe</option>
		<optgroup>
			<option value="2">Almanca</option>
			<option value="3">Ingilizce</option>
		</optgroup>
	</select><br><br>

	<label>Textarea</label>:
	<textarea name="" id="" rows="10" cols="10" style="width: 200px;height: 200px"></textarea>

	<input type="date" name="date">
	<input type="number" name="" min="1" max="10">

</body>
</html>
